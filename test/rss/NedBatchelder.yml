- title: It's all greek to me
  url: http://nedbatchelder.com/blog/200903/its_all_greek_to_me.html
  time: "2009-03-25T08:06:21-05:00"
  description: "<p>In English, if something is incomprehensible, we'll say, \"It's Greek to me\".\r\nWhat do Greek speakers say? <a class=\"offsite\" href=\"http://languagelog.ldc.upenn.edu/nll/?p=1024\">It turns out</a>\r\nthey point to Chinese or Arabic.\r\n</p>"
- title: Obama's special joke
  url: http://nedbatchelder.com/blog/200903/obamas_special_joke.html
